<p>
  List of urls:
</p>
<ul>
  <li *ngFor="let item of items">
      <div class="tooltip">
        <a routerLink="./{{item.title}}" (mouseover)="onMouseOver(item, $event)" (mousemove)="onMouseOver(item, $event)">
          {{item.title}}
        </a>
        <img class="tooltipImage" [src]="qrUrl"/>
      </div>
  </li>
</ul>
